<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div id="container">
        <div id="application">
            <div id="menu">
                <div id="scoreDiv" class="menuItem">
                    <img src="./images/apple.png" alt="score-image">
                    <div id="score-count">0</div>
                </div>
                <div id="best-score" class="menuItem">
                    <img src="./images/trophy.png" alt="trophy-image">
                    <div id="best-score-count">0</div>
                </div>
                <div id="controls" class="menuItem">
                    <img id="sound" src="./images/volume.png" alt="volume button">
                    <img id="close" src="./images/close.png" alt="close button">
                </div>
            </div>
            <div id="gameBoard"> 
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
